<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YouTube ToDo List</title>
	<script src="main.js"></script>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<iframe id="youtubePlayer" class="youtube" width="420" height="315" frameborder="0"
	src="https://www.youtube.com/embed/G52dUQLxPzg?autoplay=1&mute=1&loop=1">
	</iframe>
	<header>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
		<main>
			<section class="task-list">

				<div id="tasks">
				</div>
			</section>
		</main>
</body>
</html>
